apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: churn-prediction
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        monitor: 'churn-prediction-monitor'
        environment: 'production'

    alerting:
      alertmanagers:
      - static_configs:
        - targets:
          - alertmanager-service:9093

    rule_files:
      - '/etc/prometheus/alert_rules.yml'

    scrape_configs:
      # Scrape churn-prediction API pods
      - job_name: 'churn-prediction-api'
        scrape_interval: 5s
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - churn-prediction
        relabel_configs:
          # Keep only pods with app=churn-api label
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: churn-api
          # Set the address to pod IP and port 8000
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: ${1}:8000
          # Add pod name as label
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod_name
          # Add namespace as label
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
        metrics_path: '/metrics'
      
      # Scrape Prometheus itself
      - job_name: 'prometheus'
        scrape_interval: 10s
        static_configs:
          - targets: ['localhost:9090']
            labels:
              service: 'prometheus'
              component: 'monitoring'

  alert_rules.yml: |
    groups:
      - name: churn_api_alerts
        interval: 30s
        rules:
          # Data Drift Alert
          - alert: DataDriftDetected
            expr: increase(data_drift_detected_total[5m]) > 0
            for: 1m
            labels:
              severity: warning
              component: ml_model
              alert_type: data_drift
            annotations:
              summary: "Data drift detected in feature {{ $labels.feature }}"
              description: "Feature {{ $labels.feature }} has exhibited data drift. Model retraining may be required."
              feature: "{{ $labels.feature }}"
              
          # High Drift Score Alert
          - alert: HighDriftScore
            expr: data_drift_score > 0.3
            for: 2m
            labels:
              severity: warning
              component: ml_model
              alert_type: data_drift
            annotations:
              summary: "High drift score in feature {{ $labels.feature }}"
              description: "Feature {{ $labels.feature }} has drift score {{ $value }}. Monitor closely."
              feature: "{{ $labels.feature }}"
              drift_score: "{{ $value }}"
      
          # High Error Rate
          - alert: HighErrorRate
            expr: rate(prediction_errors_total[5m]) > 0.05
            for: 3m
            labels:
              severity: critical
              component: api
              alert_type: errors
            annotations:
              summary: "High prediction error rate"
              description: "Error rate is {{ $value }} errors/sec. Check model health."
      
          # High Latency
          - alert: HighPredictionLatency
            expr: histogram_quantile(0.95, rate(prediction_latency_seconds_bucket[5m])) > 0.5
            for: 5m
            labels:
              severity: warning
              component: api
              alert_type: performance
            annotations:
              summary: "High prediction latency detected"
              description: "95th percentile latency is {{ $value }}s"
              
          # Low Prediction Rate
          - alert: LowPredictionRate
            expr: rate(predictions_total[5m]) < 0.01
            for: 10m
            labels:
              severity: warning
              component: api
              alert_type: performance
            annotations:
              summary: "Low prediction rate detected"
              description: "Prediction rate is {{ $value }} req/s, which is unusually low"
              
          # API Down
          - alert: APIDown
            expr: up{job="churn-prediction-api"} == 0
            for: 2m
            labels:
              severity: critical
              component: api
              alert_type: availability
            annotations:
              summary: "Churn Prediction API is down"
              description: "The API has been unreachable for more than 2 minutes"